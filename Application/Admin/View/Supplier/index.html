<extend name="$_admin_public_layout"/>
<block name="main">
    <div id="main" class="col-xs-12 col-sm-10 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <li class="text-muted">供应商管理</li><li class="text-muted">供应商列表</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">

            <div class="builder listbuilder-box panel-body">
                <!-- Tab导航 -->

                <!-- 顶部工具栏按钮 -->
                <div class="builder-toolbar">
                    <div class="row">
                        <!-- 工具栏按钮 -->
                        <div class="col-xs-12 col-sm-9 button-list clearfix">
                            <div class="form-group">
                                <a title="新增" class="btn btn-primary" href="{:U('Supplier/supplierInfo')}?way=edit">新增</a>&nbsp;
                                <a title="删除" target-form="ids" class="btn btn-danger ajax-post confirm" model="Link" href="{:U('Supplier/supplierDel')}">删除</a>&nbsp;
                            </div>
                        </div>
                        <!-- 搜索框 -->
                        <div class="col-xs-12 col-sm-3 clearfix">
                            <form class="form" method="get" action="">
                                <div class="form-group">
                                    <div class="input-group search-form">
                                        <input type="text" name="keyword" class="search-input form-control" value="" placeholder="请输入ID/链接名称">
                                        <span class="input-group-btn"><a class="btn btn-default search-btn"><i class="fa fa-search"></i></a></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- 数据列表 -->
                <div class="builder-container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="builder-table">
                                <div class="panel panel-default table-responsive">
                                    <table  id="supplierList" class="table table-bordered table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th><input class="check-all" type="checkbox"></th>
                                            <th>名称</th>
                                            <th>分组</th><th>负责人</th>
                                            <th>电话</th><th>地址</th>
                                            <th>联系人</th><th>备注</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <foreach name="supplierList" item="vo">
                                            <tr title="" data-id="{$vo.id}">
                                                <td><input class="ids" type="checkbox" value="{$vo.id}" name="ids[]"></td>
                                                <td><a title="查看供应商详情" href="{:U('Supplier/supplierInfo')}?id={$vo.id}&way=show">{$vo.name}</a></td>
                                                <td>{$vo.supplier_group.name}</td>
                                                <td><foreach name="vo.partner" item="v">{$v.name}&nbsp;&nbsp;</foreach>
                                                </td>
                                                <td>{$vo.tel}</td>
                                                <td>{$vo.address}</td>
                                                <td><foreach name="vo.linkman" item="v"><a title="查看联系人信息" href="{:U('Supplier/linkmanList')}?keyword={$v.id}">{$v.name}</a>&nbsp;&nbsp;</foreach>
                                                </td>
                                                <th>{$vo.note}</th>
                                            </tr>
                                        </foreach>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- 额外功能代码 -->
            </div>

        </div>

    </div>
</block>
<block name="script">
<script type="text/javascript">

    var tableMenuData = [
        [{
            text: "查看详情",
            func: function() {
                var id = $(this).attr('data-id');
                window.location = "{:U('Supplier/supplierInfo')}?id=" + id + '&way=show';
            }
        }, {
            text: "修改",
            func: function() {
                var id = $(this).attr('data-id');
                window.location = "{:U('Supplier/supplierInfo')}?id=" + id + '&way=edit';
            }
        }, {
            text: "删除",
            func: function() {
                var result = confirm('确定要执行该操作？');
                if (!result) return;
                var id = $(this).attr('data-id');
                $.post("{:U('Supplier/supplierDel')}", { id: id}, function(data) {
                    if (data.status) {
                        $.alertMessager(data.info, 'success');
                        window.setTimeout(function() {
                            window.location = data.url;
                        }, 2000);
                    } else {
                        $.alertMessager(data.info, 'error');
                    }
                } );
            }
        }]
    ];

    $(window).ready(function(e) {
        /*$('#supplierList').on('dblclick', 'tr', function() {
            var id = $(this).attr('data-id');
            alert(id);
        })*/

        $("#supplierList tbody tr").smartMenu(tableMenuData, {
            name: "table"
        });

    });
</script>
</block>
