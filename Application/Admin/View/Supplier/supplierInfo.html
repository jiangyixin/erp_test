<extend name="$_admin_public_layout"/>
<block name="style">
    <style type="text/css">
        .form-control[disabled], fieldset[disabled] .form-control {
            cursor: auto;
        }

    </style>
</block>
<block name="main">
    <div id="main" class="col-xs-12 col-sm-10 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <li class="text-muted">供应商管理</li><li class="text-muted">供应商详情</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">

            <div class="builder listbuilder-box panel-body">
                <!-- Tab导航 -->

                <!-- 数据列表 -->
                <div class="builder-container">
                    <div class="row">
                        <div class="col-xs-12">
                            <form action="" class="form-horizontal">
                                <div class="form-group ">
                                    <label class="col-sm-2 col-lg-1 control-label">名字</label>
                                    <div class="col-sm-8 col-lg-7">
                                        <span class="form-control">{$supplier.name}</span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-sm-2 col-lg-1 control-label">分组</label>
                                    <div class="col-sm-8 col-lg-7">
                                        <span class="form-control">{$supplier.group.name}</span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-sm-2 col-lg-1 control-label">电话</label>
                                    <div class="col-sm-8 col-lg-7">
                                        <span class="form-control">{$supplier.tel}</span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-sm-2 col-lg-1 control-label">地址</label>
                                    <div class="col-sm-8 col-lg-7">
                                        <span class="form-control">{$supplier.address}</span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-sm-2 col-lg-1 control-label">创建时间</label>
                                    <div class="col-sm-8 col-lg-7">
                                        <span class="form-control">{$supplier.create_time}</span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-sm-2 col-lg-1 control-label">更新时间</label>
                                    <div class="col-sm-8 col-lg-7">
                                        <span class="form-control">{$supplier.update_time}</span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-sm-2 col-lg-1 control-label">备注</label>
                                    <div class="col-sm-8 col-lg-7">
                                        <span class="form-control">{$supplier.note}</span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10 col-lg-8">
                            <h4>供应商联系人列表：</h4>
                            <div class="builder-table">
                                <div class="panel panel-default table-responsive">
                                    <table class="table table-bordered table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>联系人</th><th>公司名</th>
                                                <th>手机</th><th>电话</th>
                                                <th>邮箱</th><th>QQ</th>
                                                <th>备注</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <foreach name="supplier.linkman" item="vo">
                                            <tr>
                                                <td>{$vo.name}</td>
                                                <td>{$supplier.name}</td>
                                                <td>{$vo.mobile}</td>
                                                <td>{$vo.tel}</td>
                                                <td>{$vo.email}</td>
                                                <td>{$vo.qq}</td>
                                                <td>{$vo.note}</td>
                                            </tr>
                                        </foreach>
                                        <empty name="supplier.linkman">
                                            <tr>
                                                <td class="text-center empty-info" colspan="9">
                                                    <i class="fa fa-database"></i> 暂时没有数据<br>
                                                </td>
                                            </tr>
                                        </empty>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- 顶部工具栏按钮 -->
                <div class="builder-toolbar">
                    <div class="row">
                        <!-- 工具栏按钮 -->
                        <div class="col-xs-12 col-sm-9 button-list clearfix">
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-lg-offset-1 col-sm-10">
                                    <a href="{:U('Supplier/supplierInfo')}?id={$supplier.id}&way=edit" type="button" class="btn btn-primary">编辑</a>
                                    <button type="button" class="btn btn-danger" onclick="history.back();">返回</button>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                <!-- 额外功能代码 -->
            </div>

        </div>

    </div>
</block>
