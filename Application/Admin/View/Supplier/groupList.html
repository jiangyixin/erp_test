<extend name="$_admin_public_layout"/>
<block name="main">
    <div id="main" class="col-xs-12 col-sm-10 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <li class="text-muted">供应商管理</li><li class="text-muted">供应商分组</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">

            <div class="builder listbuilder-box panel-body">
                <!-- Tab导航 -->

                <!-- 顶部工具栏按钮 -->
                <div class="builder-toolbar">
                    <div class="row">
                        <!-- 工具栏按钮 -->
                        <div class="col-xs-12 col-sm-9 button-list clearfix">
                            <div class="form-group">
                                <a title="新增" class="btn btn-primary" href="{:U('Supplier/groupInfo')}">新增</a>&nbsp;
                            </div>
                        </div>

                    </div>
                </div>
                <!-- 数据列表 -->
                <div class="builder-container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="builder-table">
                                <div class="panel panel-default table-responsive">
                                    <table id="supplierGroup" class="table table-bordered table-striped table-hover">
                                        <caption>供应商分组列表</caption>
                                        <thead>
                                        <tr>
                                            <th>ID</th><th>分组</th><th>备注</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <foreach name="supplierGroupList" item="vo">
                                            <tr data-id="{$vo.id}">
                                                <td>{$vo.id}</td>
                                                <td>{$vo.name}</td>
                                                <td>{$vo.note}</td>
                                                <td>
                                                    <a class="label label-warning btn-edit" title="编辑" href="{:U('Supplier/groupInfo')}?id={$vo.id}" >编辑</a>
                                                    <a class="label label-danger btn-del" title="删除" href="{:U('Supplier/groupDel')}" >删除</a>
                                                </td>
                                            </tr>
                                        </foreach>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- 额外功能代码 -->
            </div>

        </div>

    </div>
</block>

<block name="script">
<script type="text/javascript">

    $(window).ready(function(e) {

    });
</script>
</block>
