<extend name="$_admin_public_layout"/>
<block name="style">
    <style type="text/css">
        .form-control[disabled], fieldset[disabled] .form-control {
            cursor: auto;
        }

    </style>
</block>
<block name="main">
    <div id="main" class="col-xs-12 col-sm-10 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <li class="text-muted">供应商管理</li><li class="text-muted">编辑供应商分组</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">

            <div class="builder listbuilder-box panel-body">
                <!-- Tab导航 -->

                <!-- 数据列表 -->
                <form action="{:U('Supplier/groupEdit')}" method="post" class="form form-horizontal">
                    <div class="builder-container">
                        <div class="row">
                            <div class="col-xs-12">
                                <input type="hidden" name="id" value="{$group.id}">
                                <div class="form-group ">
                                    <label class="col-sm-2 col-lg-1 control-label">名字</label>
                                    <div class="col-sm-8 col-lg-7">
                                        <input type="text" class="form-control" name="name" value="{$group.name}">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-sm-2 col-lg-1 control-label">备注</label>
                                    <div class="col-sm-8 col-lg-7">
                                        <textarea name="note" class="form-control" rows="3">{$group.note}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="builder-toolbar">
                        <div class="row">
                            <!-- 工具栏按钮 -->
                            <div class="col-xs-12 col-sm-9 button-list clearfix">
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-lg-offset-1 col-sm-10">
                                        <button type="submit" target-form="form" class="btn btn-primary ajax-post">保存</button>
                                        <button type="button" class="btn btn-danger" onclick="history.back();">返回</button>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </form>
            </div>
                <!-- 额外功能代码 -->
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        $(window).ready(function (e) {


        });
    </script>
</block>
