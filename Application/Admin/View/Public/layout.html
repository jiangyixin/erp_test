    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="apple-touch-icon" type="image/x-icon" href="__ROOT__/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="__ROOT__/logo.png">
    <link rel="stylesheet" type="text/css" href="__CUI__/css/cui.min.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/libs/broadin/css/admin.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/libs/broadin/css/theme/default.css"><!--{:C('ADMIN_THEME')}-->

    <link rel="stylesheet" href="__PUBLIC__/libs/bootstrap_datetimepicker/css/bootstrap-datetimepicker.min.css">

    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>

<body>
<div class="clearfix full-header">
    <block name="full-header">
    <!-- 顶部导航 -->
    <div class="navbar navbar-inverse navbar-fixed-top main-nav" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" target="_blank" href="__ROOT__/">
                <span><b><span class="open" style="color: #a5aeb4;">乐me</span><span class="cmf" style="color: #3fa9f5;">商城</span></b></span>
            </a>
        </div>
        <div class="collapse navbar-collapse navbar-collapse-top">
            <ul class="nav navbar-nav">
                <foreach name="navList" item="vo">
                    <li class="<eq name='Think.CONTROLLER_NAME' value='$vo.name'>active</eq>">
                        <a href="{:U($vo['url'])}">
                            <i class="{$vo.icon}"></i>
                            <span>{$vo.title}</span>
                        </a>
                    </li>
                </foreach>
                <!-- 主导航 -->
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{:U('Admin/Index/removeRuntime')}" class="ajax-get no-refresh"><i class="fa fa-trash"></i> 清空缓存</a></li>
                <li><a target="_blank" href="__ROOT__"><i class="fa fa-external-link-square"></i> 打开前台</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i>  <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="{:U('Admin/Public/logout')}" class="ajax-get"><i class="fa fa-sign-out"></i> 退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    </block>
</div>

<div class="clearfix full-container">
    <block name="full-container">
    <div class="container-fluid with-top-navbar">
        <div class="row">
            <!-- 后台左侧导航 -->
            <div id="sidebar" class="col-xs-12 col-sm-2 sidebar tab-content">
                <!-- 模块菜单 -->
                <nav class="navside navside-default" role="navigation">
                    <ul class="nav navside-nav navside-first">
                        <foreach name="menuList" item="vo">
                            <li>
                                <a data-toggle="collapse" href="#navside-collapse--1">
                                    <i class="{$vo.icon}"></i>
                                    <span class="nav-label">{$vo.label.title}</span>
                                    <span class="fa arrow"></span>
                                </a>
                                <ul class="nav navside-nav navside-second collapse in" >
                                    <foreach name="vo.list" item="v">
                                        <li class="<eq name='Think.ACTION_NAME' value='$v.name'>active</eq>">
                                            <a href="{:U($v['url'])}">
                                                <i class="{$v.icon}"></i>
                                                <span>{$v.title}</span>
                                            </a>
                                        </li>
                                    </foreach>
                                </ul>
                            </li>
                        </foreach>


                    </ul>
                </nav>
            </div>

            <!-- 右侧内容 -->
            <div id="main" class="col-xs-12 col-sm-10 main" style="overflow-y: scroll;">
                <!-- 面包屑导航 -->
                <ul class="breadcrumb">
                    <li><i class="fa fa-map-marker"></i></li>
                </ul>

                <!-- 主体内容区域 -->
                <div class="tab-content ct-tab-content">
                    <block name="main"></block>
                </div>

                <div class="clearfix footer">
                    <div class="navbar navbar-default" role="navigation">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" target="_blank" href="__ROOT__">
                                    <span></span>
                                </a>
                            </div>
                            <div class="collapse navbar-collapse navbar-collapse-bottom">
                                <ul class="nav navbar-nav">
                                    <li>
                                        <a href="" class="text-muted" target="_blank">
                                            <span>版权所有 © 2014-2016</span>
                                        </a>
                                    </li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a class="text-muted pull-right">北京博广通联技术有限公司</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </block>
</div>

<div class="clearfix full-footer">
    <block name="full-footer"></block>
</div>

<div class="clearfix full-script">
    <div class="container-fluid">
        <!--<input type="hidden" id="corethink_home_img" value="__HOME_IMG__">-->
        <script type="text/javascript" src="__CUI__/js/cui.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/libs/bootstrap_datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/libs/bootstrap_datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
        <script type="text/javascript" src="__PUBLIC__/libs/broadin/js/admin.js"></script>
        <script type="text/javascript">
            var menuList = {:json_encode($menuList)};
            console.log(menuList);
        </script>
        <block name="script"></block>
    </div>
</div>

</body></html>
