<extend name="$_admin_public_layout"/>
<block name="style">
    <style type="text/css">
        .form-control[disabled], fieldset[disabled] .form-control {
            cursor: auto;
        }

    </style>
</block>
<block name="main">
    <div id="main" class="col-xs-12 col-sm-10 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <li class="text-muted">采购管理</li><li class="text-muted">编辑商品信息</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">

            <div class="builder listbuilder-box panel-body">
                <!-- Tab导航 -->

                <!-- 数据列表 -->
                <form action="{:U('Goods/goodsEdit')}" method="post" class="form form-horizontal">
                    <div class="builder-container">
                        <div class="row">
                            <div class="col-xs-12">
                                <input type="hidden" name="id" value="{$goods.id}">
                                <div class="form-group ">
                                    <label class="col-sm-2 col-lg-1 control-label">名字</label>
                                    <div class="col-sm-8 col-lg-7">
                                        <input type="text" class="form-control" required="required" name="name" value="{$goods.name}">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-sm-2 col-lg-1 control-label">规格</label>
                                    <div class="col-sm-8 col-lg-7">
                                        <input type="text" class="form-control" required="required" name="norm" value="{$goods.norm}">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-sm-2 col-lg-1 control-label">分组</label>
                                    <div class="col-sm-8 col-lg-7">
                                        <select name="goods_group_id" class="form-control">
                                            <option value="0">请选择：</option>
                                            <foreach name="groupList" item="vo">
                                                <switch name="vo.id">
                                                    <case value="$goods.goods_group_id">
                                                        <option value="{$vo.id}" selected="selected">{$vo.name}</option>
                                                    </case>
                                                    <default />
                                                    <option value="{$vo.id}">{$vo.name}</option>
                                                </switch>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-sm-2 col-lg-1 control-label">备注</label>
                                    <div class="col-sm-8 col-lg-7">
                                        <input type="text" class="form-control" name="note" value="{$goods.note}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="builder-toolbar">
                        <div class="row">
                            <!-- 工具栏按钮 -->
                            <div class="col-xs-12 col-sm-9 button-list clearfix">
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-lg-offset-1 col-sm-10">
                                        <button type="submit" target-form="form" class="btn btn-primary">保存</button>
                                        <button type="button" class="btn btn-danger" onclick="history.back();">返回</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
                <!-- 额外功能代码 -->
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        $(window).ready(function (e) {

        });
    </script>
</block>
