<extend name="$_admin_public_layout"/>
<block name="main">
    <div id="main" class="col-xs-12 col-sm-10 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
                <li class="text-muted">仓储管理</li><li class="text-muted">调拨记录</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">

            <div class="builder listbuilder-box panel-body">
                <!-- Tab导航 -->

                <!-- 顶部工具栏按钮 -->
                <div class="builder-toolbar">
                    <div class="row">
                        <!-- 工具栏按钮 -->
                        <div class="col-xs-12 col-sm-9 button-list clearfix">
                            <div class="form-group">
                                <a title="新增" class="btn btn-primary" href="{:U('Stock/transfer')}">新增</a>&nbsp;
                            </div>
                        </div>
                        <!-- 搜索框 -->
                        <div class="col-xs-12 col-sm-3 clearfix">
                            <form class="form" method="get" action="">
                                <div class="form-group">
                                    <div class="input-group search-form">
                                        <input type="text" name="keyword" class="search-input form-control" value="" placeholder="请输入编号">
                                        <span class="input-group-btn"><a class="btn btn-default search-btn"><i class="fa fa-search"></i></a></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- 数据列表 -->
                <div class="builder-container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="builder-table">
                                <div class="panel panel-default table-responsive">
                                    <table id="stockLogList" class="table table-bordered table-striped table-hover">
                                        <caption>调拨列表</caption>
                                        <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>主题</th>
                                            <th>出货仓库</th>
                                            <th>进货仓库</th>
                                            <th>负责人</th>
                                            <th>时间</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!--offset="0" length='10'-->
                                        <volist name="stockLogList" id="vo">
                                            <tr title="" data-id="{$vo.id}">
                                                <td>{$vo.no}</td>
                                                <td>{$vo.title}</td>
                                                <td>{$vo.warehouse_out.name}</td>
                                                <td>{$vo.warehouse_in.name}</td>
                                                <td>{$vo.partner.name}</td>
                                                <td>{$vo.create_time}</td>
                                                <td><a title="详情" class="label label-primary" href="{:U('transferDetail')}?id={$vo.id}">详情</a></td>
                                            </tr>
                                        </volist>
                                        <empty name="stockLogList">
                                            <tr>
                                                <td class="text-center empty-info" colspan="9">
                                                    <i class="fa fa-database"></i> 暂时没有数据<br>
                                                </td>
                                            </tr>
                                        </empty>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div style="text-align: right;">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 额外功能代码 -->
            </div>

        </div>

    </div>
</block>
<block name="script">
<script type="text/javascript">
    $(window).ready(function(e) {

    });
</script>
</block>
