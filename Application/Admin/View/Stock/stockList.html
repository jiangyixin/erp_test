<extend name="$_admin_public_layout"/>
<block name="main">
    <div id="main" class="col-xs-12 col-sm-10 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
                <li class="text-muted">仓储管理</li><li class="text-muted">库存清单</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">

            <div class="builder listbuilder-box panel-body">
                <!-- Tab导航 -->

                <!-- 顶部工具栏按钮 -->
                <div class="builder-toolbar">
                    <div class="row">
                        <!-- 工具栏按钮 -->
                        <!-- 工具栏按钮 -->
                        <div class="col-xs-12 col-sm-9 button-list clearfix">

                        </div>
                        <!-- 搜索框 -->
                        <div class="col-xs-12 col-sm-3 clearfix">
                            <form class="form" method="get" action="">
                                <div class="form-group">
                                    <div class="input-group search-form">
                                        <input type="text" name="keyword" class="search-input form-control" value="" placeholder="请输入编号">
                                        <span class="input-group-btn"><a class="btn btn-default search-btn"><i class="fa fa-search"></i></a></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- 数据列表 -->
                <div class="builder-container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="builder-table">
                                <div class="panel panel-default table-responsive">
                                    <table id="stockList" class="table table-bordered table-striped table-hover">
                                        <caption>库存清单</caption>
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>仓库</th>
                                            <th>名称</th><th>规格</th>
                                            <th>库存</th>
                                            <th>总量</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <foreach name="stockList" item="vo">
                                            <tr title="" data-id="{$vo.id}">
                                                <td>{$vo.id}</td>
                                                <td>{$vo.warehouse.name}</td>
                                                <td>{$vo.goods.name}</td>
                                                <td>{$vo.goods.norm}</td>
                                                <td>{$vo.num}</td>
                                                <td>{$vo.total}</td>
                                            </tr>
                                        </foreach>
                                        <empty name="stockList">
                                            <tr>
                                                <td class="text-center empty-info" colspan="9">
                                                    <i class="fa fa-database"></i> 暂时没有数据<br>
                                                </td>
                                            </tr>
                                        </empty>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div style="text-align: right;">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 额外功能代码 -->
            </div>
        </div>

    </div>
</block>
<block name="script">
<script type="text/javascript">
    $(window).ready(function(e) {
        var stockList = {:json_encode($stockList)};
        console.log(stockList);
    });
</script>
</block>
